<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<canvas id="canvas" style="margin: 50px auto;display:block;border: 1px solid #ccc;"></canvas>

	<script>
		var canvas = document.getElementById('canvas');
		canvas.width = 800;
		canvas.height = 800;

		var context = canvas.getContext("2d");
		var grid = context.createLinearGradient(0, 0, 400, 400);
		grid.addColorStop(0.0, 'white');
		grid.addColorStop(1.0, 'blue');
		context.fillStyle = grid;
		context.fillRect(0, 0, 800, 800);
	</script>
</body>
</html>
