<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Gradient</title>
	<style type="text/css">
		canvas{border: 1px inset #ccc;}
	</style>
</head>
<body>
	<canvas id="canvas" width="600" height="300">
		Canvas can not supported
	</canvas>

	<script type="text/javascript">
		var canvas = document.getElementById('canvas'),
				cxt = canvas.getContext('2d'),
				// gradient = cxt.createLinearGradient(0, 0, canvas.width, canvas.height);
				gradient = cxt.createRadialGradient(canvas.width/2, canvas.height, 80, canvas.width/2, 0, 10);

				gradient.addColorStop(0, 'blue');
				gradient.addColorStop(0.25, 'white');
				gradient.addColorStop(0.5, 'purple');
				gradient.addColorStop(0.75, 'red');
				gradient.addColorStop(1, 'yellow');

				cxt.fillStyle = gradient;
				cxt.fillRect(0, 0, canvas.width, canvas.height);
	</script>
</body>
</html>
