<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Canvas Bounding</title>
	<style type="text/css">
		#canvas{border: thin inset #aaa;}
	</style>
</head>
<body>
	<canvas id="canvas" width="1000" height="1000">
		Canvas not supported
	</canvas>

	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext("2d");
		//获得当前canvas元素的位置 相对于整个窗口的左上角
		//获得的信息为：width,height,top,right,bottom,left
		var bbox = canvas.getBoundingClientRect();
		console.log(bbox);
	</script>
</body>
</html>
