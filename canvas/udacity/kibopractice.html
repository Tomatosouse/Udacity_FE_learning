<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>something practice about kibo.js</title>
</head>
<body>
    <canvas width="300" height="300" style="border:1px dotted #ccc;"></canvas>
    <script type="text/javascript" src="./kibo-master/kibo.js"></script>
    <script>
        var k = new Kibo();
        function handler() {
            console.log('last key: ' + k.lastKey());
        }

        k.down('any', handler);

        var c = document.querySelector("canvas");

        function mouseClick(e){
            var x = e.clientX - c.offsetLeft;
            var y = e.clientY - c.offsetTop;
            console.log("x,y:" + x + "," + y);
        }

        c.addEventListener('click', mouseClick, false);
    </script>
</body>
</html>
